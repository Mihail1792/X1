{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@300&display&family=Kaushan+Script&family=Montserrat&display&Stick+No+Bills:wght@300&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

    {% block title %}
    {% endblock %}

    {% block style %}
    {% endblock %}

</head>
<body>

{% block navmenu %}
    <header class="header">
        <div class="conteiner">
            <div class="header__inner">
                <div class="header__logo">
                    <a class="nav__link" href="{% url 'home' %}">EasyShortener</a>
                </div>
                <nav class="nav">
                        <a class="nav__link" href="{% url 'profile' %}">Личный кабинет</a>
                    {% if request.user.is_authenticated %}
                        <a class="nav__link" href="http://127.0.0.1:8000/accounts/logout/">{{ user.get_username }} /
                            Выйти</a>
                    {% else %}
                        <a class="nav__link" href="http://127.0.0.1:8000/accounts/signup/">Регистрация</a>
                        <a class="nav__link" href="http://127.0.0.1:8000/accounts/login/">Войти</a>
                    {% endif %}
                </nav>
            </div>
        </div>
    </header>
{% endblock %}

<main>
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
